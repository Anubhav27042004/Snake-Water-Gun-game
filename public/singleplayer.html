<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <style>
    body {
      background-color: #121212; 
      color: #ffffff;           
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ff7f; 
    }
    button {
      background-color: #1f1f1f;
      color: #00ff7f;
      border: 2px solid #00ff7f;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #00ff7f;
      color: #1f1f1f;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #00ff7f;
      border-radius: 5px;
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <h1>Snake Water Gun Game</h1>
  <p>Choose your move:</p>
  <button onclick="playGame('S')">Snake (S)</button>
  <button onclick="playGame('W')">Water (W)</button>
  <button onclick="playGame('G')">Gun (G)</button>

  <div id="output"></div>

  <script>
    function playGame(user) {
      let a = Math.floor(Math.random() * 3);
      let cpu = ['S', 'W', 'G'][a];
    
      const Winner = (user, cpu) => {
        if (cpu === user) return "It's a Draw!";
        if ((cpu === 'S' && user === 'W') || 
            (cpu === 'G' && user === 'S') || 
            (cpu === 'W' && user === 'G')) {
          return "CPU Wins!";
        } else {
          return "You Win!";
        }
      };

      let result =Winner(user, cpu);
      document.getElementById("output").innerHTML = `
        <p>CPU chose: <b>${cpu}</b></p>
        <p>You chose: <b>${user}</b></p>
        <p><b>${result}</b></p>
      `};
    
  </script>
</body>
</html>
